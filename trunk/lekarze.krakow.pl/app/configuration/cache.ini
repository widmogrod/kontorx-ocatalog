;Config generated by KontorX_Config_Generate
[production]
    translate.frontend.name = "Page"
    translate.frontend.options.lifetime = 604800
    translate.backend.name = "File"
    translate.backend.options.cache_dir = "{{TMP_PATHNAME}}/cache/translate/"

	dbquery.frontend.name = "Core"
    dbquery.frontend.options.lifetime = 604800
    dbquery.frontend.options.automatic_serialization = "1"
    dbquery.backend.name = "File"
    dbquery.backend.options.cache_dir = "{{TMP_PATHNAME}}/cache/database/dbquery/"

    database.frontend.name = "Core"
    database.frontend.options.lifetime = 604800
    database.frontend.options.automatic_serialization = "1"
    database.backend.name = "File"
    database.backend.options.cache_dir = "{{TMP_PATHNAME}}/cache/database/db/"

	;# Cache zmniejszony z 30sek
	hour.frontend.name = "Core"
    hour.frontend.options.lifetime = 30
    hour.frontend.options.automatic_serialization = "1"
    hour.backend.name = "File"
    hour.backend.options.cache_dir = "{{TMP_PATHNAME}}/cache/hour/"
    
[testing : production]
	translate.frontend.options.lifetime 	= "30"
    dbquery.frontend.options.lifetime 		= "30"
    database.frontend.options.lifetime 		= "30"
    hour.frontend.options.lifetime 			= "30"

