[form]
;# LOGIN
change_password.action = /user/user/password
change_password.method = post

;password
change_password.elements.password.type = "password"
change_password.elements.password.options.label = "Aktualne hasło"
change_password.elements.password.options.Validators.strlen.validator = "StringLength"
change_password.elements.password.options.Validators.strlen.options.min = "3"
change_password.elements.password.options.required = true

;password_n
change_password.elements.password_n.type = "password"
change_password.elements.password_n.options.label = "Nowe hasło"
change_password.elements.password_n.options.Validators.strlen.validator = "StringLength"
change_password.elements.password_n.options.Validators.strlen.options.min = "3"
change_password.elements.password_n.options.required = true

;password_r
change_password.elements.password_r.type = "password"
change_password.elements.password_r.options.label = "Powtórz nowe hasło"
change_password.elements.password_r.options.Validators.strlen.validator = "StringLength"
change_password.elements.password_r.options.Validators.strlen.options.min = "3"
change_password.elements.password_r.options.required = true

;submit
change_password.elements.submit.type = "submit"
change_password.elements.submit.options.class = "action key"
change_password.elements.submit.options.label = "Zmień hasło"

;# INTERFACE
change_interface.action = /user/user/interface
change_interface.method = post

;change_role
change_interface.elements.interface.type = "select"
change_interface.elements.interface.options.label = "Interfejs"
change_interface.elements.interface.options.multiOptions.simple   = "domyślny"
change_interface.elements.interface.options.multiOptions.advenced = "rozszerzony"
change_interface.elements.interface.options.required = true

;submit
change_interface.elements.submit.type = "submit"
change_interface.elements.submit.options.class = "action tag"
change_interface.elements.submit.options.label = "Zmień interfejs"