	layout = admin
	script.js.jquery.src                = "js/jquery/jquery-1.3.1.min.js"
	script.js.jquery-ui-all.src         = "js/jquery/ui/1.6rc6/jquery-ui-personalized-1.6rc6.min.js"
	script.js.jquery-datepicker-pl.src  = "js/jquery/ui/1.6rc6/i18n/ui.datepicker-pl.js"
	script.js.jquery-timepicker.src     = "js/jquery/ui/1.6rc6/jquery.timepickr.min.js"
	links.css.jquery-allplugins.href    = "js/jquery/ui/1.6rc6/theme/ui.all.css"
	links.css.jquery-timepicker.href    = "js/jquery/ui/1.6rc6/jquery.timepickr.css"
	script.js.init.src                  = "js/backend/catalog/init.js"

