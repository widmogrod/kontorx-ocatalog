[admin_user_role_creator]
[admin]

	doctype						= XHTML1_STRICT
	title.title					= "WiDoom - panel administracyjny"
	title.separator				= " - "
	meta.name.keywords 			= "WiDoom - najnowsze i sprawdzone technologie, połączone dla Ciebie w przejrzysty i intuicyjny interfejs"
	meta.name.description 		= "WiDoom, panel administracyjny, Zend Framework, widmogrod, Mootools"
	meta.name.classification 	= 
	meta.name.rating 			= general
	meta.name.robots 			= all
	meta.name.googlebot 		= all
	
	meta.httpEquiv.1.key		= "Content-Type"
	meta.httpEquiv.1.content	= "text/html; charset=UTF-8"

	;# Framework CSS
	links.css.1.href    = "css/blueprint/src/reset.css"
	links.css.2.href    = "css/blueprint/src/grid.css"
	links.css.3.href    = "css/blueprint/ie.css"
	
	;# Widmogrod CSS
	links.css.typography.href   = "css/backend/typography.css"
	links.css.table.href        = "css/backend/libs/table.css"
	links.css.actions.href      = "css/backend/plugins/actions/actions.css"
	links.css.messages.href     = "css/backend/plugins/messages/messages.css"
	links.css.lists.href        = "css/backend/plugins/lists/lists.css"
	links.css.dialog.href       = "css/backend/plugins/dialog/dialog.css"
	links.css.options.href      = "css/backend/plugins/options/options.css"

[admin_login : admin]
	layout = admin_login

